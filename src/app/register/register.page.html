
<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button text="Geri"></ion-back-button>
    </ion-buttons>
    <ion-title color="warning" size="large" >Kayıt Sayfası</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
<ion-item>
  <ion-label position="floating">Ad Soyad</ion-label>
  <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Eposta</ion-label>
  <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
<ion-item>
  <ion-label position="floating">Şifre</ion-label>
  <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <ion-button color="warning" expand="full" (click)="kayit()">Kayıt Ol</ion-button>

  </ion-list>
</ion-content>
